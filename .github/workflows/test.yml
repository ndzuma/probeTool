name: Tests

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_call:

jobs:
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          
      - name: Download dependencies
        run: go mod download
        
      - name: Run Go tests
        run: go test -v -race ./...

  test-agent:
    name: Agent Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run agent tests
        run: npm test
        env:
          ANTHROPIC_AUTH_TOKEN: "test-token"
          ANTHROPIC_BASE_URL: "https://test.example.com"
          ANTHROPIC_API_KEY: ""

  test-integration:
    name: Integration Tests (${{ matrix.os }})
    needs: [test-go, test-agent]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          
      - name: Build binary
        run: go build -o probe${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/probe
        
      - name: Verify binary runs
        run: ./probe${{ matrix.os == 'windows-latest' && '.exe' || '' }} --version || echo "Version command not implemented yet"
