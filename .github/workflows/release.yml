name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Bundle Node.js runtime
        run: |
          chmod +x scripts/bundle-node.sh
          ./scripts/bundle-node.sh darwin ${{ matrix.arch }}
      
      - name: Bundle web directory
        run: |
          cd web && npm ci && npm run build && cd ..
          rm -rf internal/runtime/web
          mkdir -p internal/runtime/web
          cp -r web/* internal/runtime/web/
          rm -rf internal/runtime/web/node_modules internal/runtime/web/.next

      
      - name: Build binary
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          COMMIT="${GITHUB_SHA::7}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
          go build -ldflags "-s -w \
            -X github.com/ndzuma/probeTool/internal/version.Version=${VERSION} \
            -X github.com/ndzuma/probeTool/internal/version.Commit=${COMMIT} \
            -X github.com/ndzuma/probeTool/internal/version.BuildDate=${BUILD_DATE}" \
            -o probe ./cmd/probe
          
          tar -czf probeTool_${VERSION}_darwin_${{ matrix.arch }}.tar.gz probe
      
      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: "*.tar.gz"

  build-linux:
    name: Build Linux (amd64)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Bundle Node.js runtime
        run: |
          chmod +x scripts/bundle-node.sh
          ./scripts/bundle-node.sh linux amd64
      
      - name: Bundle web directory
        run: |
          cd web && npm ci && npm run build && cd ..
          rm -rf internal/runtime/web
          mkdir -p internal/runtime/web
          cp -r web/* internal/runtime/web/
          rm -rf internal/runtime/web/node_modules internal/runtime/web/.next

      
      - name: Build binary
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          COMMIT="${GITHUB_SHA::7}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
          go build -ldflags "-s -w \
            -X github.com/ndzuma/probeTool/internal/version.Version=${VERSION} \
            -X github.com/ndzuma/probeTool/internal/version.Commit=${COMMIT} \
            -X github.com/ndzuma/probeTool/internal/version.BuildDate=${BUILD_DATE}" \
            -o probe ./cmd/probe
          
          tar -czf probeTool_${VERSION}_linux_amd64.tar.gz probe
      
      - uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: "*.tar.gz"

  build-windows:
    name: Build Windows (amd64)
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Bundle Node.js runtime
        shell: bash
        run: |
          chmod +x scripts/bundle-node.sh
          ./scripts/bundle-node.sh windows amd64
      
      - name: Bundle web directory
        shell: bash
        run: |
          cd web && npm ci && npm run build && cd ..
          rm -rf internal/runtime/web
          mkdir -p internal/runtime/web
          cp -r web/* internal/runtime/web/
          rm -rf internal/runtime/web/node_modules internal/runtime/web/.next

      
      - name: Build binary
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          COMMIT="${GITHUB_SHA::7}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
          go build -ldflags "-s -w \
            -X github.com/ndzuma/probeTool/internal/version.Version=${VERSION} \
            -X github.com/ndzuma/probeTool/internal/version.Commit=${COMMIT} \
            -X github.com/ndzuma/probeTool/internal/version.BuildDate=${BUILD_DATE}" \
            -o probe.exe ./cmd/probe
          
          7z a probeTool_${VERSION}_windows_amd64.zip probe.exe
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: "*.zip"

  release:
    name: Create Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Generate Changelog
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")
          
          echo "## probeTool $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "AI-powered security scanning tool with web dashboard." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ðŸ“¥ Quick Install" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo 'curl -sSL https://raw.githubusercontent.com/ndzuma/probeTool/main/install.sh | bash' >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "### ðŸ“ Changes since $PREV_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Categorize commits
            git log ${PREV_TAG}..${VERSION} --pretty=format:"%s" | \
            while read line; do
              if echo "$line" | grep -qiE "^feat:"; then
                echo "- ðŸš€ $(echo $line | sed 's/^feat: //')" >> features.txt
              elif echo "$line" | grep -qiE "^fix:"; then
                echo "- ðŸ› $(echo $line | sed 's/^fix: //')" >> fixes.txt
              elif echo "$line" | grep -qiE "^docs:"; then
                echo "- ðŸ“ $(echo $line | sed 's/^docs: //')" >> docs.txt
              fi
            done
            
            [ -f features.txt ] && echo "#### Features" >> CHANGELOG.md && cat features.txt >> CHANGELOG.md && echo "" >> CHANGELOG.md
            [ -f fixes.txt ] && echo "#### Bug Fixes" >> CHANGELOG.md && cat fixes.txt >> CHANGELOG.md && echo "" >> CHANGELOG.md
            [ -f docs.txt ] && echo "#### Documentation" >> CHANGELOG.md && cat docs.txt >> CHANGELOG.md && echo "" >> CHANGELOG.md
          fi
          
          echo "---" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/ndzuma/probeTool/compare/${PREV_TAG}...${VERSION}" >> CHANGELOG.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            artifacts/macos-amd64/*.tar.gz
            artifacts/macos-arm64/*.tar.gz
            artifacts/linux-amd64/*.tar.gz
            artifacts/windows-amd64/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate Checksums
        run: |
          cd artifacts
          find . -name "*.tar.gz" -o -name "*.zip" | while read file; do
            sha256sum "$file" >> ../checksums.txt
          done
          cd ..
      
      - name: Upload Checksums
        uses: softprops/action-gh-release@v1
        with:
          files: checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
