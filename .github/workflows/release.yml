name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build web
        run: cd web && npm ci && npm run build
      
      - name: Build binary
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          COMMIT="${GITHUB_SHA::7}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
          go build -ldflags "-s -w \
            -X github.com/ndzuma/probeTool/internal/version.Version=${VERSION} \
            -X github.com/ndzuma/probeTool/internal/version.Commit=${COMMIT} \
            -X github.com/ndzuma/probeTool/internal/version.BuildDate=${BUILD_DATE}" \
            -o probe ./cmd/probe
          
          tar -czf probeTool_${VERSION}_darwin_${{ matrix.arch }}.tar.gz probe
      
      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: "*.tar.gz"

  build-linux:
    name: Build Linux (amd64)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build web
        run: cd web && npm ci && npm run build
      
      - name: Build binary
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          COMMIT="${GITHUB_SHA::7}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
          go build -ldflags "-s -w \
            -X github.com/ndzuma/probeTool/internal/version.Version=${VERSION} \
            -X github.com/ndzuma/probeTool/internal/version.Commit=${COMMIT} \
            -X github.com/ndzuma/probeTool/internal/version.BuildDate=${BUILD_DATE}" \
            -o probe ./cmd/probe
          
          tar -czf probeTool_${VERSION}_linux_amd64.tar.gz probe
      
      - uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: "*.tar.gz"

  build-windows:
    name: Build Windows (amd64)
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build web
        run: cd web && npm ci && npm run build
      
      - name: Build binary
        env:
          CGO_ENABLED: 1
        run: |
          $VERSION = $env:GITHUB_REF -replace 'refs/tags/', ''
          $COMMIT = $env:GITHUB_SHA.Substring(0,7)
          $BUILD_DATE = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
          
          go build -ldflags "-s -w -X github.com/ndzuma/probeTool/internal/version.Version=$VERSION -X github.com/ndzuma/probeTool/internal/version.Commit=$COMMIT -X github.com/ndzuma/probeTool/internal/version.BuildDate=$BUILD_DATE" -o probe.exe ./cmd/probe
          Compress-Archive -Path probe.exe -DestinationPath "probeTool_${VERSION}_windows_amd64.zip"
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: "*.zip"

  release:
    name: Create Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Flatten artifacts
        run: |
          mkdir -p release
          find dist -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/
      
      - name: Generate checksums
        run: |
          cd release
          shasum -a 256 * > checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
